{% unless page.hide-masthead %}
    <div class="parallax-container">
        <div class="parallax">
            <img src="https://source.unsplash.com/collection/136279" style="max-width:100%;">
        </div>
        <div class="masthead white-text flow-text valign-wrapper">
            <div class="container-fluid">
                <div class="row {% if page.fa-icon or page.icon %}valign-wrapper{% endif %}">
                    {% if page.fa-icon or page.icon %}
                    <div class="col s12 m3 l2 hide-on-small-only center-align">
                        {% if page.fa-icon %}
                        <i class="fa {{ page.fa-icon }} fa-fw fa-4x white-text"></i>
                        {% elsif page.icon %}
                        <i class="fa fa-fw fa-4x">
                            <img src="{{ page.icon }}" class="responsive-img">
                        </i>
                        {% endif %}
                    </div>
                    {% endif %}
                    <div class="col s12 m9 l10">
                        <h1>
                            {{ page.title }}
                        </h1>
                        <p class="excerpt">
                            {{ page.excerpt }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endunless %}
